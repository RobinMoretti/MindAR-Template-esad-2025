<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>mindar-template-esad-2025</title>
		<script src="/src/ext/aframe-v1.5.0.js"></script>
		<script src="/src/ext/mind-ar.js"></script>
	</head>
	<body>
		<a-scene mindar-image="imageTargetSrc: /src/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
			<a-assets>
				<img id="card" src="/src/card.png" />
			</a-assets>

			<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
			
			<a-entity mindar-image-target="targetIndex: 0">
				<a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
			</a-entity>
		</a-scene>

		<script type="module" src="/src/main.js"></script>
	</body>
